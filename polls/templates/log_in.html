{% extends 'base_content.html' %}
{% block content %}
<div>
  <div class="container vh-100">
    <div class="row h-50">
      <div class="col-12 my-auto" style="padding-top: 10%;">
        <div class="card cover-card">
          <h1 class="cover-heading">Log In</h1>
          <div>
            <form action="{% url 'log_in' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              {% include 'partials/bootstrap_form.html' with form=form %}
              <div class="row" style="align-content: center;"><input type="submit" value="Log in" class="btn btn-primary btn-lg"></div>
            </form>
          </div>
          <p style="padding-top: 5%;">Don't have an account?<a href="{% url 'sign_up' %}" style="color: blue;">
              Sign Up!
          </a>
          </p>
        </div>
    </div>
  </div>
</div>
{% endblock %}
